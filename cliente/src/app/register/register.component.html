<form #form="ngForm" (ngSubmit)="register()"  autocomplete="off">
    
    <h2 class="text-center text-primary">Sign Up</h2>
    
    <hr>
    
    <div class="from-group">
        <input type="text" class="form-control" name="usarName" [(ngModel)]="model.userName" placeholder="Usarname">
    </div>

    <div class="from-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
